<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css">
    <title>Bootstrap Theme</title>
</head>

<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark" th:replace="fragments/mainBarLogged :: mainBarLogged">
    <div class="container">
        <a href="index.html" class="navbar-brand">Auto Doktor</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About Us</a>
                </li>
                <li class="nav-item">
                    <a href="services.html" class="nav-link">Services</a>
                </li>
                <li class="nav-item">
                    <a href="blog" class="nav-link">Blog</a>
                </li>
                <li class="nav-item">
                    <a href="registration.html" class="nav-link">Contact</a>
                </li>
                <li class="nav-item">
                    <a href="registration.html" class="nav-link">Registration</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="get">
                        <button class="btn btn-md btn-danger btn-block" name="registration"
                                type="Submit">Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- PAGE HEADER -->
<header id="page-header">
    <div class="container">
        <div class="row">
            <div class="col-md-6 m-auto text-center">
                <h1 sec:authorize="isAnonymous()" >Zarejestruj się</h1>
                <h1 sec:authorize="isAuthenticated()">Jestś już zalogowany</h1>
                <div class="container" sec:authorize="isAnonymous()">
                    <form class="form-horizontal"
                          th:action="@{/registration}" th:object="${user}" method="post">
                        <div class="col-md-12 align-self-center">
                            <div class="card p-4">
                                <div class="card-body">
                                    <hr>
                                    <div class="row justify-content-center">
                                        <div class="col-md-7">
                                            <div class="form-group">
                                                <input type="text" th:field="*{name}" class="form-control"
                                                       placeholder="Imie">
                                                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                                       style="color: #FF1C19;"></label>
                                            </div>
                                        </div>
                                        <div class="col-md-7">
                                            <div class="form-group">
                                                <input type="text" th:field="*{email}" class="form-control"
                                                       placeholder="Email"/>
                                                <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                                       style="color: #FF1C19;"></label>
                                            </div>
                                        </div>
                                        <div class="col-md-7">
                                            <div class="form-group">
                                                    <input type="password" th:field="*{password}" class="form-control"
                                                           id="password-field" placeholder="password" data-toggle="password"/>
                                                    <span toggle="#password-field"
                                                          class="fa fa-fw fa-eye field-icon toggle-password"
                                                          style="color: #000000;">
                                                    </span>
                                                <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                                       style="color: #FF1C19;"></label>
                                            </div>
                                        </div>
                                        <div class="col-7">
                                            <div class="form-group">
                                                <input type="submit" value="Zatwierdz"
                                                       class="btn btn-lg btn-outline-primary btn-block">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- FOOTER -->
<footer id="main-footer" class="text-center p-4" th:replace="fragments/footer :: footer">
    <div class="container">
        <div class="row">
            <div class="col">
                <p>Copyright &copy; Bartczak Konrad</p>
            </div>
        </div>
    </div>
</footer>


<h2><span class="text-success" th:utext="${successMessage}"></span></h2>

<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<script type="text/javascript">
    $(".toggle-password").click(function () {
        $(this).toggleClass("fa-eye-slash fa-eye");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        } else {
            input.attr("type", "password");
        }
    });
</script>
</body>

</html>
