<!DOCTYPE html>

    <meta charset="UTF-8">

          crossorigin="anonymous">

</head>

<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
        <a href="index.html" class="navbar-brand">Auto Doktor</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About Us</a>
                </li>
                <li class="nav-item">
                    <a href="services.html" class="nav-link">Services</a>
                </li>
                <li class="nav-item">
                    <a href="blog.html" class="nav-link">Blog</a>
                </li>
                <li class="nav-item active">
                    <a href="contact.html" class="nav-link">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- PAGE HEADER -->
<header id="page-header">
    <div class="container">
        <div class="row">
            <div class="col-md-6 m-auto text-center">
                <h1>Zarejestruj sie</h1>
            </div>

            <div class="container">
                <form class="form-horizontal"
                      th:action="@{/registration}" th:object="${user}" method="post">
                    <div class="col-md-12 align-self-center">
                        <div class="card p-4">
                            <div class="card-body">
                                <hr>
                                <div class="row justify-content-center">
                                    <div class="col-md-7">
                                        <div class="form-group">
                                            <input type="text" th:field="*{name}" class="form-control"
                                                   placeholder="Imie">
                                        </div>
                                    </div>
                                    <div class="col-md-7">
                                        <div class="form-group">
                                            <input type="text" th:field="*{email}" class="form-control"
                                                   placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="col-md-7">
                                        <div class="form-group">
                                            <input type="text" th:field="*{password}" class="form-control"
                                                   placeholder="password">
                                        </div>
                                    </div>
                                    <div class="col-7">
                                        <div class="form-group">
                                            <input type="submit" value="Submit"
                                                   class="btn btn-outline-danger btn-block">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>

<!-- FOOTER -->
<footer id="main-footer" class="text-center p-4" th:replace="fragments/footer :: footer">
    <div class="container">
        <div class="row">
            <div class="col">
                <p>Copyright &copy; Bartczak Konrad</p>
            </div>
        </div>
    </div>
</footer>


<h2><span class="text-success" th:utext="${successMessage}"></span></h2>

<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
