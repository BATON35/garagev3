<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<div sec:authorize="isAuthenticated()">
    This content is only shown to authenticated users.
</div>
<div sec:authorize="hasRole('ROLE_ADMIN')">
    This content is only shown to administrators.
</div>
<div sec:authorize="hasRole('ROLE_USER')">
    This content is only shown to users.
</div>
<div sec:authorize="isAnonymous()">
    This content is only for anonymous
</div>

<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark" th:fragment="mainBarLogged">
    <div class="container">
        <a href="/" class="navbar-brand" sec:authorize="isAnonymous()">Auto Doktor</a>
        <a href="/index" class="navbar-brand" sec:authorize="isAuthenticated()">Auto Doktor</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link" sec:authorize="isAnonymous()">Strona Główna</a>
                    <a href="/" class="nav-link" sec:authorize="isAuthenticated()">Strona Główna</a>
                </li>
                <li class="nav-item">
                    <a href="about" class="nav-link">O Nas</a>
                </li>
                <li class="nav-item">
                    <a href="services" class="nav-link">Usługi</a>
                </li>
                <a href="contact" class="nav-link">Kontakt</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a href="index" class="nav-link">Logowanie</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="get">
                        <button class="btn btn-md btn-outline-danger mr-3 " name="registration"
                                type="Submit">Logout
                        </button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <form th:action="@{/admin}">
                        <button class="btn btn-md btn-outline-success"
                                type="Submit">Admin
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>

</html>
