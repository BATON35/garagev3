<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css">
    <title>Bootstrap Theme</title>
</head>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
        <a href="/index" class="navbar-brand">Auto Doktor</a>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">Strona Główna</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/employee/addClient}">
                        <button class="btn btn-md btn-outline-success mr-3"
                                type="Submit">Dodaj Klienta
                        </button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="get">
                        <button class="btn btn-md btn-outline-danger mr-3" name="registration"
                                type="Submit">Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>


<header id="page-header">
    <div class="container">
        <div class="row">
            <div class="col-md-6 m-auto text-center">
                <div class="container">
                    <form class="form-horizontal"
                          th:action="@{/client}" method="post">

                            <div class="col-md-12 align-self-center">
                                <div class="card p-4">
                                    <h1 style="color: #000000;">Dodaj klienta</h1>
                                    <div class="card-body">
                                        <hr>
                                        <div class="row justify-content-center">
                                            <div class="col-md-7">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" placeholder="email">
                                                </div>
                                            </div>
                                            <div class="col-md-7">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" placeholder="name"/>
                                                </div>
                                            </div>
                                            <div class="col-md-7">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" placeholder="brand"/>
                                                </div>
                                            </div>
                                            <div class="col-7">
                                                <div class="form-group">
                                                    <input type="submit" value="Zatwierdz"
                                                           class="btn btn-lg btn-outline-primary btn-block">
                                                </div>
                                            </div>
                                            <h2><span class="text-success" th:utext="${successMessage}"></span></h2>
                                        </div>
                                    </div>
                                </div>
                            </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- FOOTER -->
<footer id="main-footer" class="text-center p-4" th:replace="fragments/footer :: footer">
    <div class="container">
        <div class="row">
            <div class="col">
                <p>Copyright &copy; Bartczak Konrad</p>
            </div>
        </div>
    </div>
</footer>

</body>

</html>
